<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tip Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
  </head>


<body class="main">
    <!-- Top-section -->
<div class="top-section">
<h1 id="heading1">Tip Calculator</h1>
<div class="input-group mb-3">
 <span class="input-group-text" id="basic-addon1">â‚¬</span>
 <input id="billAmount" type="number" class="form-control" placeholder="Total Bill" aria-label="Username" aria-describedby="basic-addon1" value="">
</div>
</div>
<!-- Mid-section -->
<div class="mid-section">
 <label for="customRange3" class="form-label">Tip:</label>
 <input type="range" class="form-range" id="customRange3" value="0">
 <span class="percent">0%</span>
 <hr>
</div>
<!-- Bottom Section -->
<div class="botton-section">
<h3 class="heading2">Results</h3>
<div class="input-group input3">
  <span class="input-group-text">Tip amount</span>
  <input id="tipAmount" type="text" aria-label="Tip Amount" class="form-control inputform2" placeholder="0.00" value="">
</div>
<div class="input-group input4">
  <span class="input-group-text">Total bill with Tip</span>
  <input id="tipWithAmount" type="text" aria-label="Tip Amount" class="form-control inputform3" placeholder="0.00" value="">
</div>
</div>

<script src="index.js" charset="utf-8"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</html>
